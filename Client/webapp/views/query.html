
<div ng-switch="message">
  <div ng-switch-when='Query'>
    <h1>{{message}}</h1>
    <div class="form">
      <div ng-controller = 'queryController as form'>
        <form class="query-form" name='queryForm' ng-submit='submit()'>

          <label>Select your country:</label>
          <div class='container-fluid' ng-controller="TypeaheadCtrl">
              <input type="text" ng-model="selected" typeahead="country.name for country in countries | filter:$viewValue | limitTo:8" class="form-control">
          </div>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Query</button>
        </form>
      </div>
    </div>
  </div>
</div>
