<md-dialog>
  <md-content>
    <h3>Add</h3>

    <form class="type-form" name="typeForm" ng-submit="submitNewType()">
      <md-text-float label="type Name" ng-model="type.name" required></md-text-float>
      <div class="md-actions" layout="horizontal" layout-align="end">
        <md-button ng-click="cancel()">Cancel</md-button>
        <md-button class="md-primary" ng-click="hide()" type="submit">Add</md-button>
      </div>
    </form>
  </md-content>
</md-dialog>
