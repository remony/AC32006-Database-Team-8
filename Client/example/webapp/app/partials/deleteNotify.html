<md-dialog aria-label="Suspect app">
  <md-content>
    <h2>Are you sure?</h2>
    <p>Deleting this will permantly remove it.</p>
  </md-content>
  <div class="md-actions" layout="horizontal" layout-align="end">
    <md-button class="md-raised md-warn" ng-click="hide()">
      Delete
    </md-button>
    <md-button ng-click="cancel()">
      Cancel
    </md-button>
  </div>
</md-dialog>
