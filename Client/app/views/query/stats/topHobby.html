

<h2>Hobby</h2>

<ng-switch on="data.selectedIndex" class="tabpanel-container">
    <div role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()">
        <nvd3 options="options" data="graph"></nvd3>
    </div>
    <div role="tabpanel" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()">
      <table at-table at-list="graph" class="table table-striped">
        <thead></thead>
        <tbody>
          <tr>
            <td at-implicit at-attribute="hobby" at-sortable at-initial-sorting="desc"></td>
            <td at-implicit at-attribute="camera" at-sortable at-initial-sorting="desc"></td>
            <td at-implicit at-attribute="sales" at-sortable at-initial-sorting="desc"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div role="tabpanel" id="tab3-content" aria-labelledby="tab3" ng-switch-when="2" md-swipe-left="next()" md-swipe-right="previous()">
        <div ng-controller="topSalesBarController">
          <nvd3 options="hobby_options" data="graphHobby"></nvd3>
          <nvd3 options="options" data="graphProfession"></nvd3>
        </div>
    </div>
</ng-switch>
