
<md-toolbar md-theme="indigo">
    <div class="md-toolbar-tools">
      <div ng-include="'back.html'"></div>
      <span class="md-flex"><h1>{{title}}</h1></span>
    </div>
  </md-toolbar>
<md-card>
<div
    data-ac-chart="'pie'"
    data-ac-data="data"
    data-ac-config="config"
    class="chart">
  </div>
  <md-content class="md-padding">
   <md-list>




     <md-item ng-repeat="out in data">
       <md-item-content>
         <div class="md-tile-content">
           {{out.label}}: {{out.value}}
         </div>
       </md-item-content>
     </md-item>

   </md-list>

  </md-content>
</md-card>
