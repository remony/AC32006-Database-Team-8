<!--
              Input requirements

  - title
  - salary
  - years


-->
<md-dialog>
  <md-content ng-controller="listDialog">
    <h3>Add new profession</h3>

    <form class="type-form" name="typeForm" ng-submit="submitNewType(profession)">
      <md-text-float label="Profession title" ng-model="profession.title" required></md-text-float>
      <md-text-float label="Avg Salary" ng-model="profession.salary" required></md-text-float>
      <md-text-float label="Years working" ng-model="profession.years" required></md-text-float>
      <div class="md-actions" layout="horizontal" layout-align="end">
        <md-button aria-label="null" ng-click="cancel()">Cancel</md-button>
        <md-button class="md-primary" aria-label="null" ng-click="hide()" type="submit">Add</md-button>
      </div>
    </form>
  </md-content>
</md-dialog>
